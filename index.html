<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" 
              content="ie=edge">

        <link rel="stylesheet" 
              href="style.css">

        <title>
            Doom Guy
        </title>
    </head>
    
    <body>
       <header>

       </header>
       <main>
            <div id="vuejs">
                <!-- Player Image-->
                <div id="player" class="default-player-expression">
                </div>  

                <div id="player-damage">

                </div>

                <div id="player-health">
                    <div id="healthbar-color" 
                         class="healthy"
                         v-bind:style="{ width: health + '%' }">
                    </div>
                </div>

                <div id="controls">
                    <button v-on:click="damage">
                        Damage
                    </button>
                    <button v-on:click="restart" 
                            v-show="ended">
                        Restart
                    </button>
                </div>         
            </div>
       </main>
       <footer>

       </footer>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

    <script src="./main.js">
    </script>
</html>
